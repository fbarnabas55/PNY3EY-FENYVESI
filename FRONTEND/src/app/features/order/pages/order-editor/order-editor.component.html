<div class="container py-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="glass-card p-4">
    <h3>Új rendelés</h3>

    <div class="mb-3">
      <label>Rendelés neve</label>
      <input type="text" formControlName="orderName" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Telepítési cím</label>
      <input type="text" formControlName="installationAdress" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Telefonszám</label>
      <input type="text" formControlName="phoneNumber" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Kezdés dátuma</label>
      <input type="date" formControlName="startDate" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Határidő</label>
      <input type="date" formControlName="deadline" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Mentés</button>
  </form>
</div>
