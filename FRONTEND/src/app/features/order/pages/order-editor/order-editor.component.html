<div class="container py-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="glass-editor p-4">
    <h3>Új rendelés</h3>


    <div class="mb-3">
      <label for="id">Rendelés ID</label>
      <input id="id" formControlName="id" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="orderName">Rendelés neve</label>
      <input id="orderName" formControlName="orderName" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="installationAdress">Telepítési cím</label>
      <input id="installationAdress" formControlName="installationAdress" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="phoneNumber">Telefonszám</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="deadline">Határidő</label>
      <input id="deadline" type="datetime-local" formControlName="deadline" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Mentés</button>
  </form>
</div>
