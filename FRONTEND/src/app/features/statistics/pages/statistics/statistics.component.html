<div class="container py-4">
  <h2 class="mb-4">Statisztikák</h2>

  <!-- Legnagyobb rendelés -->
  <div class="alert alert-info mb-4" *ngIf="maxOrder">
    A hónap legnagyobb rendelése: <strong>{{ maxOrder.name }}</strong> – 
    <strong>{{ maxOrder.amount | number }} Ft</strong>
  </div>

  <div class="row">
    <!-- Oszlopdiagram: Rendelések száma havonta -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5 class="card-title">Rendelések száma havonta</h5>
        <canvas baseChart
          [data]="ordersPerMonthChartData"
          [type]="'bar'">
        </canvas>
      </div>
    </div>

    <!-- Kördiagram: Rendelés a legtöbb projekttel -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5 class="card-title">Legtöbb projekt egy rendeléshez</h5>
        <canvas baseChart
          [data]="projectCountChartData"
          [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>
</div>
